<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celebrity Name Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
</head>
<body>

    <div id="header">
        <h1>Celebrity Guessing Game</h1>
    </div>

    <div id="timerContainer">
        <div id="timerBar"></div>
    </div>

    <div id="container">

        <div id="roomCodeContainer" class="container"><h3></h3></div>

        <div id="loginContainer" class="container">
          <h1>You</h1>
          <div id="joinGame">
            <div id="You">
              <div class="section">
                <h2>Name</h2>
                <input type="text" placeholder="Enter Name Here!" id="playerName" class="login-info" />
              </div>
              <div class="section">
                <h2>Room Code</h2>
                <input type="text" placeholder="Enter Code Here!" maxlength="5" id="joinRoom" class="loginInfo" />
              </div>
            </div>
            <button id="joinRoomButton" class="button btn">Join a Room!</button>
          </div>
          <h1>Create Room</h1>
          <div id="createGame">
            <div id="Game">
              <div class="section">
                <h2>Number of Celebrity Suggestions</h2>
                <input type="text" placeholder="Ex: 4" id="numberOfSuggestions" class="game-option" />
              </div>
              <div class="section">
                <h2>Round Duration (in seconds)</h2>
                <input type="text" placeholder="Ex: 30" id="roundDuration" class="game-option" />
              </div>
            </div>
            <button id="createRoomButton" class="button btn">Create a Room!</button>
          </div>
        </div>

        <!--<div id="create-container">
            Round Duration (in seconds)<input ty>
        </div>-->

        <div id="lobbyContainer" class="container">
            <div id="celebContainer">
                <ul id="celebSuggestionList"></ul>
                <button id="celebSuggestionButton" class="button btn">Go!</button>
            </div>
            <button id="startGameButton" class="button">VIP Start Game!</button>
            <div id="playerContainer" class="container">
                <h4>Waiting for the Other Players...</h4>
                <ul id="playerList"></ul>
            </div>
        </div>

        <div id="gameContainer" class="container">
            <div id="message"></div>
            <div id="myTurnContainer" class="container">
                <button id="startRoundButton" class="button">Start Round!</button>
                <h2><span id="celebName"></span></h2>
                <button id="nextCelebButton" class="button btn">Next!</button>
                <button id="passCelebButton" class="button btn">Pass! (1)</button>
            </div>
        </div>

        <div id="teamContainer" class="container">
            <h2><span id="team-1-score">0</span> | <span id="team-2-score">0</span></h2>
            <ul id="team-1">
                <li><h3>Team 1</h3></li>
            </ul>
            <ul id="team-2">
                <li><h3>Team 2</h3></li>
            </ul>
        </div>

        <div id="celebFeedContainer" class="container">
            <ul id="celebFeed"></ul>
        </div>

        <div id="endContainer" class="container">
            <h2>Game Over!</h2>
            <ul id="celebEndList"></ul>
        </div>
    </div>

<script type="text/javascript" src="/js/client.js"></script>
<script type="text/javascript" src="/js/style.js"></script>
</body>
</html>
