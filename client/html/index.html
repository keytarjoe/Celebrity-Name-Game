<!DOCTYPE html>
<html>
<head>
    <title>Celebrity Name Game</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="container"></div>
        <div id="login-container">
            <p>Create a Room or Enter a Room Code</p>
            <p><input type="text" placeholder="Code Here!" id="join-room" /></p>
            <button id="create-room-button">Create a Room!</button>
            <span id="or">Or</span>
            <button id="join-room-button">Join a Room!</button>
            <br />
            <input type="text" placeholder="Name Here!" id="player-name"/>
        </div>
        
        <div id="lobby-container">
            <input type="text" placeholder="First Celeb Here!" id="first-celeb-name"/>
            <input type="text" placeholder="Second Celeb Here!" id="second-celeb-name"/>
            <button id="celeb-name-button">Go!</button>
            <p>Waiting for the Other Players...</p>
            <button id="start-game-button">Start Game!</button>
        </div>

        <div id="game-container">
            <div id="my-turn-container">
                <button id="start-round-button">You're up. Start Round!</button>
                <span id="celeb-name"></span>
                <br />
                <button id="next-celeb-button">Next!</button>
                <button id="pass-celeb-button">Pass! (1)</button>
            </div>
            <div>
                <div id="message">
                </div>
            </div>
            <div id="timerBar"></div>        
        </div>
        <p>By clicking Go!, you agree to our <a href="/terms" target="_blank">Terms of Service</a></p>

<script type="text/javascript" src="/js/client.js"></script>
<script type="text/javascript" src="/js/style.js"></script>
</body>
</html>
