<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celebrity Name Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
</head>
<body>

    <div id="header">
        <h1>Celebrity Guessing Game</h1>
    </div>

    <div id="timer-container">
        <div id="timerBar"></div>
    </div>
    
    <div id="container">

        <div id="room-code-container" class="container"><h3></h3></div>

        <div id="login-container" class="container">
            <h2>Name</h2>
            <input type="text" placeholder="Enter Name Here!" id="player-name" class="login-info" />
            <h2>Room Code</h2>
            <input type="text" placeholder="Enter Code Here!" maxlength="5" id="join-room" class="login-info" />
            <button id="join-room-button" class="button">Join a Room!</button>
            <h2>Create Room</h2>
            <div id="game-options-container">
                <h3>Number of Celebrity Suggestions</h3>
                <input type="text" placeholder="Ex: 4" id="number-of-suggestions" class="game-option" />
                <h3>Round Duration<br />(in seconds)</h3>
                <input type="text" placeholder="Ex: 30" id="round-duration" class="game-option" />
            </div>
            <button id="create-room-button" class="button">Create a Room!</button>
        </div>

        <!--<div id="create-container">
            Round Duration (in seconds)<input ty>
        </div>-->
        
        <div id="lobby-container" class="container">
            <div id="celeb-container">
                <ul id="celeb-suggestion-list"></ul>
                <button id="celeb-suggestion-button" class="button">Go!</button>
            </div>
            <button id="start-game-button" class="button">VIP Start Game!</button>
            <div id="player-container" class="container">
                <h4>Waiting for the Other Players...</h4>
                <ul id="player-list"></ul>
            </div>
        </div>

        <div id="game-container" class="container">
            <div id="message"></div>
            <div id="my-turn-container" class="container">
                <button id="start-round-button" class="button">Start Round!</button>
                <h2><span id="celeb-name"></span></h2>
                <button id="next-celeb-button" class="button">Next!</button>
                <button id="pass-celeb-button" class="button">Pass! (1)</button>
            </div>
        </div>
        
        <div id="team-container" class="container">
            <h2><span id="team-1-score">0</span> | <span id="team-2-score">0</span></h2>
            <ul id="team-1">
                <li><h3>Team 1</h3></li>
            </ul>
            <ul id="team-2">
                <li><h3>Team 2</h3></li>
            </ul>
        </div>

        <div id="celeb-feed-container" class="container">
            <ul id="celeb-feed"></ul>
        </div>

        <div id="end-container" class="container">
            <h2>Game Over!</h2>
            <ul id="celeb-end-list"></ul>
        </div>
    </div>

<script type="text/javascript" src="/js/client.js"></script>
<script type="text/javascript" src="/js/style.js"></script>
</body>
</html>
